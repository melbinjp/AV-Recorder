<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Audio Recorder</title>
    <link rel="stylesheet" href="style.css">
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="https://github.com/melbinjp/favicon/blob/master/favicon.png">
    <link rel="icon" type="image/svg+xml" href="https://github.com/melbinjp/favicon/blob/master/favicon.svg">
</head>
<body>
    <div class="container">
        <h1>Audio/Video Recorder Pro</h1>
        <div class="controls">
            <button id="startMic" class="button">Start Recording Microphone</button>
            <button id="stopMic" class="button" disabled>Stop Recording Microphone</button>
            <button id="startSystem" class="button">Start Screen recording</button>
            <button id="stopSystem" class="button" disabled>Stop Screen System</button>
        </div>
        <div id="checklist" class="checklist"></div>
        <div id="log" class="log"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
